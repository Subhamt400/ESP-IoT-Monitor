<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-gradient-auth p-3">
        <div class="card shadow-sm auth-card">
            <div class="card-body p-4">
                <div class="text-center mb-3">
                    <h2 class="fw-bold mb-0" style="font-family: 'Inter', sans-serif;">Welcome Back</h2>
                    <p class="text-muted small">Sign in to access the dashboard</p>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                <button class="btn btn-outline-light" type="button" id="togglePassword" aria-label="Show password">
                                    <!-- eye icon -->
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                                      <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8z"/>
                                      <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5z" fill="#fff"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    <div class="d-grid">
                        <button type="button" id="loginButton" class="btn btn-primary btn-lg">Sign in</button>
                    </div>
                    <p id="error-message" class="text-danger small mt-3"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js" defer></script>
</body>
</html>
