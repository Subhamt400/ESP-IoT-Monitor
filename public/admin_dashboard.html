<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/astyles.css">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Cache-Control" content="post-check=0, pre-check=0">
    <meta http-equiv="Pragma" content="no-cache">
    </head>
<body>
    <div class="container py-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
                <h1 class="h3 mb-0" style="font-family: 'Inter', sans-serif;">Welcome, <span id="admin-name">Admin</span></h1>
                <p class="text-muted small">Manage sensors and devices</p>
            </div>
            <div class="btn-group">
                <button id="local-dashboard-button" class="btn btn-outline-secondary">Local Dashboard</button>
                <button id="logout-button" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="h5 mb-0">Sensor ID Table Management</h2>
                    <button id="add-sensor" class="btn btn-primary">Add New Sensor</button>
                </div>
                <div class="table-responsive">
                    <table id="sensor-table" class="table table-hover align-middle">
                        <thead class="table-primary">
                            <tr>
                                <th>ID</th>
                                <th>Lab Name</th>
                                <th>ESP8266 ID</th>
                                <th>Sensor Short Name</th>
                                <th>Data Interval (s)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be dynamically populated -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/ascript.js" defer></script>
</body>
</html>
